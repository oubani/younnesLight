<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Youssef Light</title>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-gray-100 md:flex justify-between items-center">
      <div class="container mx-auto md:flex justify-between">
        <div class="flex justify-between px-5 py-5">
          <h1 class="logo text-xl">
            Yousset<span class="text-2xl text-green-600">Light</span>
          </h1>
          <div class="md:hidden cursor-pointer">
            <svg
              id="hamburger"
              id="menuBtn"
              class="w-6 md:hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
            <svg
              id="x"
              class="w-6 hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </div>
        </div>

        <ul
          class="md:flex text-md inline-block hidden justify-between"
          id="menu"
        >
          <li
            class="inline-block text-green-600 md:border-b-4 md:border-green-600 px-5 py-5"
          >
            <a href="">Home</a>
          </li>
          <li
            class="px-5 py-5 hover:text-6xl hover:border-b-4 border-green-600"
          >
            <a href="">About</a>
          </li>
          <li class="px-5 py-5 md:hover:border-blue-700">
            <a href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
  <script src="index.js"></script>
</html>
